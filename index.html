<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="naira.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Every Naira Counts</title>
</head>
<body>
    <div class="main">
        <h2>Every Naira <span class="naira">(₦)</span> Counts</h2>
        <div class="container1">
            <h4>Your Balance</h4>
            <h1 id="balance">₦0.00</h1>

            <div class="budg-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-income" class="money income">+₦0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-expense" class="money expense">-₦0.00</p>
                </div>
            </div>
            <h3>History <small class="mobile-info">(Tap on history to see delete)</small> </h3>
            <ul id="hist" class="hist">
                <!-- <li class="income">Cash <span>-₦5000</span> <button class="delete-btn">X</button></li> -->
            </ul>
        </div>
    </div>
    <div class="container2">
        <h3>Add A New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="Transaction">Transaction</label>
                <input type="text" id="text" placeholder="Enter Transaction">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (<span class="label-income">+₦: income</span>, <span class="label-expense">-₦: expense</span>)</label>
                <input type="number" id="amount" placeholder="Enter Amount">
            </div>
            <button class="btn">Add</button>
        </form>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
